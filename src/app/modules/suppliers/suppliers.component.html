<div class="container inner-content">
  <h1>Поставщики</h1>
</div>

<google-map
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options">
  <map-marker
    #somemarker="mapMarker"
    *ngFor="let marker of markers$ | async"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
    (mapClick)="openInfo(somemarker, marker.info)">
  </map-marker>
  <map-info-window [innerHTML]="infoContent | safeHtml">
  <!-- {{infoContent}} -->
  </map-info-window>
</google-map>
